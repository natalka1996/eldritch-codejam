<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
     <img src="" alt="">
        <div class="ancients">
            <div class="ancients__card ancients__card_aza">
                <img src="./eldritch-codejam/assets/Ancients/Azathoth.png" alt="">
            </div>
            <div class="ancients__card ancients__card_cthulthu" >
                <img src="./eldritch-codejam/assets/Ancients/Cthulthu.png" alt="">
            </div>
            <div class="ancients__card ancients__card_sothoth">
                <img src="./eldritch-codejam/assets/Ancients/IogSothoth.png" alt="">
            </div>
            <div class="ancients__card ancients__card_shub">
                <img src="./eldritch-codejam/assets/Ancients/ShubNiggurath.png" alt="">
            </div>
        </div>

        <div class="difficulties">
                <button class="difficulties__item">Легкий</button>
                <button class="difficulties__item">Средний</button>
                <button class="difficulties__item">Высокий</button>
        </div>

        <button class="deck-title">Замешать Колоду</button>
        <div class="down-box">
            <div class="stages">
                <div class="stages__item">
                    <h5 class="stages__label first-stage">Первая стадия</h5>
                    <div class="stages__dots">
                        <div class="stages__number green" id="first-green">0</div>
                        <div class="stages__number red" id="first-red">0</div>
                        <div class="stages__number blue" id="first-blue">0</div>
                    </div>
                </div>
                <div class="stages__item">
                    <h5 class="stages__label second-stage">Вторая стадия</h5>
                    <div class="stages__dots">
                        <div class="stages__number green" id="second-green">0</div>
                        <div class="stages__number red" id="second-red">0</div>
                        <div class="stages__number blue" id="second-blue">0</div>
                    </div class="stages__dots">
                </div>
                <div class="stages__item">
                    <h5 class="stages__label third-stage">Третяя стадия</h5>
                    <div class="stages__dots">
                        <div class="stages__number green" id="third-green">0</div>
                        <div class="stages__number red" id="third-red">0</div>
                        <div class="stages__number blue" id="third-blue">0</div>
                    </div>
                </div>
            </div>
            <div class="sort-card">
                <img src="./eldritch-codejam/assets/MythicCards/blue/blue1.png" alt=""> 
            </div>
            <div class="havent-card"></div>
            <div class="deck">
                <img src="./eldritch-codejam/assets/mythicCardBackground.png" alt="">
            </div>
        </div>

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
